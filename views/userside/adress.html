<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <link rel="stylesheet" href="/css/userside/adress.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>
    <h1>Address Details</h1>

    <form action="submit_address.php" method="POST"> <!-- Change submit_address.php to your backend script -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="housename">House Name:</label>
        <input type="text" id="housename" name="housename"><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
